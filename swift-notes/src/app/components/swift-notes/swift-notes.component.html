<h1 class="swift-notes-main-header">Swift notes
    <button mat-button (click)="addNote()" class="add-btn" color="primary">Add</button>
</h1>

<div class="swift-notes-container">
    <mat-card class="swift-notes-card" *ngFor="let note of notes" (click)="openEditDialog(note)">
        <mat-card-header>
            <mat-card-title><h2>{{ note.title }}</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p [innerHTML]="note.desc">
            </p>
        </mat-card-content>
        <mat-card-actions>
        <button mat-button>EDIT</button>
        </mat-card-actions>
    </mat-card>
</div>
