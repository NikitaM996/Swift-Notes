<h1 mat-dialog-title>{{ data.id ? 'Edit' : 'Add' }} Swift Note</h1>
<div mat-dialog-content>
    <form>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput name="title" [(ngModel)]="title">
  </mat-form-field>
  <editor
    [init]="{
        height: 250,
        plugins: ['checklist','export',
        'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
        'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
        ],
        toolbar:
        'bullist numlist checklist'
    }"
    initialValue="Please enter description"
    [(ngModel)]="desc"
    name="desc"
    ></editor>
</form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Save</button>
</div>
